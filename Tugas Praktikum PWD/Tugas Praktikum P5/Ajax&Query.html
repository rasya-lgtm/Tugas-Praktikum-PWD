<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh jQuery & AJAX</title>

    <!-- Memanggil library jQuery -->
    <script src="Ajax&Query.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #hasil {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Belajar jQuery AJAX</h2>

    <button id="btnLoad">Ambil Data</button>

    <div id="hasil">Data akan muncul di sini...</div>

</body>
</html>
